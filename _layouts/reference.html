<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bender</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../bender.css">
    <link rel="stylesheet" href="reference.css">
  </head>
  <body>
<div class="content">
    <div class="tiles half">
      <div class="pink-bg" id="logo">
        <a href="../../index.html"></a>
      </div>
      <div class="text green-bg">
        <div>
          <h2>Bender API Reference</h2>
        </div>
      </div>
      <div class="text blue-bg">
        <div>
          <h2>Element</h2>
          <ul>
            <li>component</li>
            <li>content</li>
            <li>get</li>
          </ul>
        </div>
      </div>
      <div class="text blue-bg">
        <div>
          <ul>
            <li>property</li>
            <li>set</li>
            <li>view</li>
            <li>watch</li>
          </ul>
        </div>
      </div>
      <div class="text purple-bg">
        <div>
          <h2>Attribute</h2>
          <ul>
            <li>as</li>
            <li>dom-event</li>
            <li>event</li>
            <li>href</li>
          </ul>
        </div>
      </div>
      <div class="text purple-bg">
        <div>
          <ul>
            <li>id</li>
            <li>instance</li>
            <li>name</li>
            <li>property</li>
            <li>prototype</li>
            <li>value</li>
            <li>view</li>
          </ul>
        </div>
      </div>
      <div class="text gray-bg">
        <div>
          <p>Copyright Â© 2011, 2012, <a href="http://www.igel.co.jp">IGEL Co., Ltd.</a></p>
        </div>
      </div>
      <div class="peach-bg">
      </div>
    </div>
    <div class="description half">
      <div>
        {{ content }}
      </div>
    </div>
</div>

    <script src="../../flexo.js"></script>
    <script src="../../bender.js"></script>
    <script>
"use strict";

var context = bender.create_context();
var logo_component = context.create_component({ href: "../../demo/logo.xml",
  sides: "7", fgcolor: "#db7093", bgcolor: "white" });
var logo_instance = bender.create_instance({ reference: logo_component });
context.add_instance(logo_instance, document.querySelector("#logo a"));


    </script>

  </body>
</html>
